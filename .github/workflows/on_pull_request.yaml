name: Swift CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Clean any old DerivedData before build
      - name: Clean DerivedData
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf ./DerivedData-${{ github.run_id }}

      # 3️⃣ Build and test with Explicit Module Builds disabled
      - name: Build and Test (Runner-dev)
        run: |
          xcodebuild \
            -scheme Runner-dev \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=latest' \
            -derivedDataPath ./DerivedData-${{ github.run_id }} \
            SWIFT_ENABLE_EXPLICIT_MODULES=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean test | xcpretty

